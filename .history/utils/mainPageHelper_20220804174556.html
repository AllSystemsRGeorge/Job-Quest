<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Quest</title>
</head>
<body>
    <nav>Job Quest</nav>
    <div class="jobCard">
        <div class="cardHeader">
            <h1>Company Name</h1>
            <h4>Position Title</h4>
        </div>
    </div>
    <form>
        <!-- job summary -->
        <h4>Job Prospect</h4>
        <label for="name">Company Name:</label><br>   
        <input type="text" name="name"><br>
        <label for="position">Position Title:</label><br>
        <input type="text" name="position"><br>
        <label for="initialSalary">Salary range:</label><br>   
        <input type="number" name="initialSalary"><br>
        <label for="jobDesLink">Job posting URL: </label><br>
        <input type="url" name="jobDesLink">

        <!-- application process -->
        <h4>Application Status</h4>
        <label for="applied">Applied to job?</label>
        <input type="checkbox" name="jobApplication"><br>
        <label for="feedback">Did you hear back from this company since you applied?</label>
        <input type="checkbox" name="feedback">

        <!-- recruiter contact info -->
        <h4>Recruiter</h4>
        <label for="recName">Recruiter Name:</label>
        <input type="text" name="recName"><br>
        <label for="recPhoneNum">Recruiter phone number:</label>
        <input type="tel" name="recPhoneNum"><br>
        <label for="recEmail">Recruiter email:</label>
        <input type="email" name="recEmail">

        <!-- interview process -->
        <h4>Interview Status</h4>
        <label for="screeningInt">Screening Interview:</label>
        <input type="datetime-local" name="screeningInt"><br>
        <label for="technicalInt">Technical Interview:</label>
        <input type="datetime-local" name="technicalInt"><br>
        <label for="finalInt">Final Interview:</label>
        <input type="datetime-local" name="finalInt">

        <!-- hiring process -->
        <h4>Offering Package</h4>
        <label for="finalSalary">Final salary offer:</label>
        <input type="number" name="finalSalary">
        <label for="finalSalary">Time off benefits:</label>
        <input type="text" name="finalSalary">
        <label for="stockOpt">Sign On Bonus:</label>
        <input type="number" name="finalSalary">

    </form>
</body>
</html>
